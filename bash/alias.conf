alias grep='grep --color'
alias ls='ls --color'
alias l='ls -lh'
alias la='l -a'

alias fn='find'

alias mkd='mkdir -p'
alias rmd='rmdir'
alias rmr='rm -r'

alias -- +x='chmod +x'

alias %=sudo
alias %%='eval "sudo $(fc -ln -1)"'

alias ..='cd ..'
alias ...='cd ../..'
alias ....='cd ../../..'
alias .....='cd ../../../..'
alias ......='cd ../../../../..'

cd() {
  if [[ "$1" =~ ^\\.{1,}$ ]]; then
    for (( i=0; i<$(( ${#1} - 1 )); i++ )); do
      builtin cd ..
    done
  else
    builtin cd "$@"
  fi
}

